<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/bb3d721a82.js" crossorigin="anonymous"></script>
    <title>Instagram feed w/ Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container ">
                <!--Left Navbar-->
                <a class="navbar-brand" href="#"><i class="fab fa-instagram" style="font-size: 25px"></i>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1920px-Instagram_logo.svg.png"
                        alt="" width="100" class="d-inline-block img-fluid align-top" />
                </a>
                <!---Center navbar-->
                <form class="d-flex position-relative">
                    <input class="form-control me-2 bg-light border text-center" type="search" placeholder="Search"
                        aria-label="Search" />
                    <!---?aura azul--->
                    <button class="btn btn-link text-muted position-absolute">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!---Right navbar-->
                    <!--$Btn-post-->
                <div class="navbar-nav">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#post-Modal">
                        Create a new post</button>

                    <!-- $Modal -->
                    <div class="modal fade" id="post-Modal" tabindex="-1" aria-labelledby="post-Modal"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer d-md-block">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea"></textarea>
                                        <label for="floatingTextarea"></label>
                                    </div>
                                    <button type="button" class="btn btn-white border"><i
                                            class="fas fa-camera"></i></button>
                                    <button type="button" class="btn btn-white border"><i
                                            class="fas fa-map-marker-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--$Dropdown-->
                    <div class="dropdown">
                        <a class="btn btn-light dropdown-toggle text-secondary" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-cog"></i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!--Nav w/pills-->
        <nav>
            <div class="">
                <ul class="nav nav-pills my-2 justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link bg-secondary text-white mx-1 my-1" href="Index.html"><i class="fas fa-th" style="font-size:14px"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link bg-secondary text-white mx-1 my-1" href="Index2.html"><i class="fas fa-square" style="font-size:14px"></i></a>
                    </li>
                </ul>
            </div>
    </div>
    </nav>

    <!---Grid--->
    <div class="content mx-3 my-1" id="post-grid">
        <div class="card-group">
            <div class="card">
                <img src="https://picsum.photos/id/1010/400/200" class="card-img" alt="...">
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/1/400/200" class="card-img" alt="...">
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/64/400/200" class="card-img" alt="...">
            </div>
        </div>

        <div class="card-group">
            <div class="card">
                <img src="https://picsum.photos/id/5/400/200" class="card-img" alt="...">
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/10/400/200" class="card-img" alt="...">
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/1000/400/200" class="card-img" alt="...">
            </div>
        </div>

        <div class="card-group">
            <div class="card">
                <img src="https://picsum.photos/id/599/400/200" class="card-img" alt="...">
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/1012/400/200" class="card-img" alt="...">
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/7/400/200" class="card-img" alt="...">
            </div>
        </div>
    </div>


    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
